[build-system]
requires = ["setuptools>=65.4.1"]
build-backend = "setuptools.build_meta"
[project]
name = "mgrc"
version = "1.0.5"
authors = [
  { name="Richard Craddock", email="yerbro@gmail.com" },
]
description = "Junior-level package. A small, set of modules package. Developer tools; the syntax is in the programming language, python3.10."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3.10",
  "License :: Free For Home Use",
  "Topic :: System :: Operating System Kernels :: Linux",
]
[project.urls]
"Homepage" = "https://helpwithcode.w3spaces.com/mgrc_t.txt"
"url" = "https://helpwithcode.w3spaces.com/mgrc_help.txt"
