name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        default: true

    - name: Build library
      run: |
        cargo build

    - name: Run test
      run: |
        cargo test

    - name: Build examples
      run: |
        cd glutin_examples
        for file in `find examples -type f -name "[0-9][0-9]_*.rs"`
        do
          file=$(basename $file .rs)
          echo $file
          cargo build --package glutin_examples --example $file
        done
