[build-system]
requires = ["setuptools>=61.0", "opencv-python", "Pillow", "matplotlib"]
build-backend = "setuptools.build_meta"
[project]
name = "pyvdl"
version = "0.0.5"
authors = [
  { name="Kolya142", email="trim.fears_0k@icloud.com " },
]
description = "vectors draw lib, update: add fast render & Refactor code"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Kolya142/vectors-draw-lib"
"Bug Tracker" = "https://github.com/Kolya142/vectors-draw-lib/issues"