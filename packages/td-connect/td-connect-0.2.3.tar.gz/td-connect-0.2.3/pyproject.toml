[tool.poetry]
name = "td-connect"
version = "0.2.3"
description = "Authentication utilities for TD Ameritrade REST APIs."
authors = ["Dan Kelleher <kelleherjdan@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
python-dateutil = "^2.8.2"
requests = "^2.26.0"
websockets = "^10.1"
aiohttp = "^3.8.1"
ready-logger = "^0.1.0"
SQLAlchemy = "^1.4.36"
psycopg2 = "^2.9.3"
alert-msgs = "^0.1.1"
click = "^8.1.3"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pytest-asyncio = "^0.16.0"
pylama = {extras = ["all"], version = "^8.3.6"}
black = "^21.12b0"
jupyter = "^1.0.0"
python-dotenv = "^0.19.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
td_connect = 'td_connect.cli:cli'
