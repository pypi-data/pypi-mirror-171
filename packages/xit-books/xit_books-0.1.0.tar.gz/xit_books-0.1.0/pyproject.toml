[tool.poetry]
name = "xit.books"
version = "0.1.0"
description = "Documentation manager based on 'Sphinx' and some extensions."
authors = ["Medardo Antonio Rodriguez"]
readme = "README.rst"
packages = [{include = "xit"}]
license = "GPL-3.0-or-later"
repository = "https://github.com/med-merchise/xit.books"
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Topic :: Documentation",
    "Topic :: Software Development",
    "Topic :: Text Processing",
]

[tool.poetry.dependencies]
python = "~3.10"
sphinx = "^5.2.3"
sphinx-autodoc-annotation = "^1.0.post1"
matplotlib = { version = "^3.6.0", optional = true }
jupyterlab = { extras = ["docs"], version = "^3.4.5", optional = true }
myst-nb = { version = "^0.16.0", optional = true }
jupytext = { version = "^1.14.1", optional = true }
jupyterlab-code-formatter = { version = "^1.5.3", optional = true }
numpydoc = { version = "^1.4.0", optional = true }
pydata-sphinx-theme = { version = "^0.10.1", optional = true }
sphinx-rtd-theme = {version = "^1.0.0", optional = true}
voila = { version = "^0.3.6", optional = true }
sphinx-issues = { version = "^3.0.1", optional = true }

[tool.poetry.extras]
docs = [
    "sphinx-rtd-theme",
]
notebooks = [
    "matplotlib",
    "jupyterlab",
    "myst-nb",
    "jupytext",
    "jupyterlab-code-formatter",
]
data = [
    "matplotlib",
    "numpydoc",
    "pydata-sphinx-theme",
]
web = [
    "voila",
]
devops = [
    "sphinx-issues",
]
all = [
    # docs
    "sphinx-rtd-theme",
    # data & notebooks
    "matplotlib",
    # notebooks
    "jupyterlab",
    "myst-nb",
    "jupytext",
    "jupyterlab-code-formatter",
    # data
    "numpydoc",
    "pydata-sphinx-theme",
    # web
    "voila",
    # devops
    "sphinx-issues",
]

[tool.poetry.group.dev.dependencies]
flake8 = "^5.0.4"
flake8-bugbear = "^22.8.23"
black = "^22.6.0"
isort = "^5.10.1"
pylint = "^2.14.5"
mypy = "^0.971"
ipdb = "^0.13.9"

[tool.poetry.group.test.dependencies]
pytest = "^7.1.2"
tox = "^3.25.0"
hypothesis = "^6.46.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
target-version = ['py39', 'py310']
skip-string-normalization = true
include = '\.pyi?$'
exclude = '''
    /(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | build
  | dist
  | docs
  )/
  '''

[tool.isort]
profile = "black"
line_length = 79
src_paths = ["xit", "tests"]
skip_gitignore = true

[tool.mypy]
ignore_missing_imports = true
