[tox]
envlist =
  black
  pep8
  mypy
  pylint
  unit-tests
isolated_build = True

[defs]
pyfiles =
  src/feature_check
  setup.py
  unit_tests

[testenv:pep8]
skip_install = True
deps =
  flake8 >= 5, < 6
commands =
  flake8 {[defs]pyfiles}

[testenv:mypy]
skip_install = True
deps =
  mypy >= 0.981
  pyparsing >= 3, < 4
  pytest >= 7, < 8
  simplejson >= 3, < 4
  types-simplejson
commands =
  mypy {[defs]pyfiles}

[testenv:unit-tests]
deps =
  pyparsing >= 3, < 4
  pytest >= 7, < 8
setenv =
  PYTHONPATH = {toxinidir}
commands =
  pytest unit_tests

[testenv:pylint]
skip_install = True
deps =
  pylint >= 2.14, < 2.16
  pyparsing >= 3, < 4
  pytest >= 7, < 8
commands =
  pylint {[defs]pyfiles}

[testenv:black]
skip_install = True
deps =
  black >= 22, < 23
commands =
  black --check {[defs]pyfiles}

[testenv:black_reformat]
skip_install = True
deps =
  black >= 22, < 23
commands =
  black {[defs]pyfiles}
