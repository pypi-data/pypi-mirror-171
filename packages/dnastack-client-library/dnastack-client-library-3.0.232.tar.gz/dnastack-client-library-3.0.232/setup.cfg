[metadata]
name = dnastack-client-library
version = 3.0.232
description = "DNAstack's GA4GH library and CLI"
author = DNAstack
author_email = devs@dnastack.com
url = https://www.dnastack.com
license = MIT
long_description = "GA4GH API client and command line tool. Please check out [the documentation](https://docs.viral.ai/analysis) for more details."
long_description_content_type = text/markdown

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	beautifulsoup4 >= 4.10.0
	click >= 8.0.3
	pydantic >= 1.9.0
	pyyaml >= 5.4.1
	requests >= 2.23.0
	urllib3 >= 1.25.11
	kotoba
	imagination>=3.3.1
	requests-toolbelt>=0.9.1
entry_points = 
	[console_scripts]
	dnastack = dnastack.__main__:dnastack

[options.extras_require]
test = selenium >= 3.141.0; pyjwt >= 2.1.0; jsonpath-ng>=1.5.3

[egg_info]
tag_build = 
tag_date = 0

