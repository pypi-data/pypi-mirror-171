[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "api_clone"
version = "0.0.2"
authors = [
  { name="Anthony Aniobi", email="anthonyaniobi198@gmail.com" },
]
description = "An script for saving json data and results locally on your machine "
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'requests',
    'PIL',
]

[project.urls]
"Homepage" = "https://github.com/AnthonyAniobi/Api_Clone"
"Bug Tracker" = "https://github.com/AnthonyAniobi/Api_Clone/issues"