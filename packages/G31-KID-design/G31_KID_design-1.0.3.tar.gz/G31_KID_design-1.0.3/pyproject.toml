[project]
name = "G31_KID_design"
version = "1.0.3"
authors = [
  {name="Federico Cacciotti", email="federico.cacciotti@roma1.infn.it" },
]
description = "An AutoCAD library for KID design"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["setuptools", "numpy", "matplotlib", "pathlib", "shapely ~= 1.8.0", "ezdxf == 0.17.2"]

[project.urls]
"Homepage" = "https://github.com/federico-cacciotti/G31_KID_design"
