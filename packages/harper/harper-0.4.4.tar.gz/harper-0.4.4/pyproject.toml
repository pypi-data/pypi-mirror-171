[tool.poetry]
name = "harper"
version = "0.4.4"
description = "Audio and music tools for python"
authors = ["Jim U <jim.ulbright@tutanota.com>"]

[tool.poetry.dependencies]
python = "^3.8"
numpy = "^1.22.2"

matplotlib = {version = "^3.5.1", optional=true}
pyalsaaudio = {version = "^0.9.0", optional=true}

[tool.poetry.extras]
graph = ["matplotlib"]
sound = ["pyalsaaudio"]

[tool.poetry.dev-dependencies]
black = "^22.1.0"
pytest-cov = "^3.0.0"
pytest = "^7.0.1"
pydocstyle = "^6.1.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

