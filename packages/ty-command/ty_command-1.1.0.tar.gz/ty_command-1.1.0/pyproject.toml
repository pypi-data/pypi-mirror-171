[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ty-command"
version = "1.1.0"
authors = [
  { name="Ryan Moore", email="ryanm.inbox@gmail.com" },
]
description = "A configurable type-checking Python command"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "mypy",
    "pyright",
    "pytype",
    "tomli",
]

[project.urls]
"Homepage" = "https://github.com/yrom1/ty"
"Bug Tracker" = "https://github.com/yrom1/ty/issues"

[project.scripts]
ty = "ty_command.ty:main"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[tool.ty]
type_checker = "mypy"

[tool.mypy]
pretty = true
strict = true
