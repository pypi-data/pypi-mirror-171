[metadata]
name = HM1507_3GUI
version = 0.4b
author = LukasFun, Jean-Claude Feltes
author_email = lfreudenberg@uni-osnabrueck.de, jean-claude.feltes@education.lu
description = Module for saving data from the HAMEG HM1507-3 oscilloscope to the PC.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pypa/sampleproject
project_urls = 
	Bug Tracker = https://github.com/pypa/sampleproject/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

