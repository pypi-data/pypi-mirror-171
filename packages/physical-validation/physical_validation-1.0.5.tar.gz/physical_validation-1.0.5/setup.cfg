[coverage:run]
omit = 
	*/tests/*
	physical_validation/_version.py

[flake8]
max-line-length = 88
ignore = E203, E266, E501, W503
select = B,C,E,F,W,T4,B9

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88
known_third_party = matplotlib,numpy,pymbar,scipy

[versioneer]
VCS = git
style = pep440
versionfile_source = physical_validation/_version.py
versionfile_build = physical_validation/_version.py
tag_prefix = ''

[aliases]
test = pytest

[egg_info]
tag_build = 
tag_date = 0

