[tool.poetry]
name = "logfmt-julian-sobott"
version = "0.1.0"
description = "Logging Formatter to format log messages in logfmt format"
authors = ["JulianSobott <julian.sobott@mail.com>"]
packages = [
    { include = "logfmt"},
]
homepage = "https://github.com/JulianSobott/python-logfmt"
repository = "https://github.com/JulianSobott/python-logfmt"
license = "MIT"
keywords = ["logfmt", "logging", "formatter"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Topic :: System :: Logging",
]


[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.dev-dependencies]
pytest = "^7.1.3"
black = "^22.10.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
