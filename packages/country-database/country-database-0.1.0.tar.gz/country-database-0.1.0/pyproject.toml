[tool.pytest.ini_options]
pythonpath = [
    "src",
]

[tool.pdm]
source = [
    { url = "https://pypi.org/simple", verify_ssl = true, name = "pypi" },
]

[tool.pdm.version]
source = "file"
path = "src/country_database/__version__.py"

[tool.pdm.build]
package-dir = "src"
includes = [
    "src/country_database/**/*.py",
    "src/country_database/database",
]
excludes = [
    "src/country_database/database/.git",
]
source-includes = [
    "tests/**/*.py",
]

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=7.0.1",
    "pytest-cov>=4.0.0",
    "pre-commit==2.20.0",
    "isort==5.10.1",
]

[tool.isort]
profile = "black"
src_paths = [
    "src/country_database",
    "tests",
]
force_single_line = true

[project]
name = "country-database"
description = "Country information database. Including names, capitals, currencies, etc."
authors = [
    { name = "Ggicci", email = "ggicci.t@gmail.com" },
]
dependencies = []
requires-python = ">=3.7"
readme = "README.md"
dynamic = []
keywords = [
    "countries",
]
version = "0.1.0"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/ggicci/python-countries"
Repository = "https://github.com/ggicci/python-countries"
"Bug Tracker" = "https://github.com/ggicci/python-countries/issues"

[project.optional-dependencies]

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"
