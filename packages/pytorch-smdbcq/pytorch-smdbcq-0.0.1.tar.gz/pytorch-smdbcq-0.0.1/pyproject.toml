[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["smdbcq"]

[project]
name = "pytorch-smdbcq"
version = "0.0.1"
authors = [
  { name="Walter Nelson", email="walterj.nelson@mail.utoronto.ca" },
]
description = "PyTorch implementation of the semi-markov dBCQ RL model"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
dependencies = [
    "torch>=1.9.0",
    "d3rlpy==1.1.1",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/hamilton-health-sciences/smdbcq"
"Bug Tracker" = "https://github.com/hamilton-health-sciences/smdbcq/issues"
