[metadata]
name = django-roi-buro-sample-project
version = 0.1.5
description = A Django app to save cpu usage and view stats.
long_description_content_type = text/markdown
long_description = file: README.md
url = https://gitlab.com/iplatforms_/roi-buro-test-project
author = Alexey Vasilenko
author_email = avavasilenko@gmail.com
license = BSD
license_file = LICENSE
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.2
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Internet :: WWW/HTTP

[options]
include_package_data = true
packages = find:
python_requires = >=3.6
install_requires = 
	Django == 3.2
	drf-spectacular == 0.22.1
	django-environ-2 == 2.3.0
	djangorestframework == 3.13.1
	django-request-logging == 0.7.5
	django-split-settings == 1.2.0
	django-ipware == 4.0.2
	Faker == 15.1.0

[egg_info]
tag_build = 
tag_date = 0

