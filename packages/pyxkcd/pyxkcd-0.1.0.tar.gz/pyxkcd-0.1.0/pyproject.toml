[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyxkcd"
version = "0.1.0"
description = "A simple, easy-to-use xkcd API wrapper!"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["xkcd", "api", "api wrapper"]
license = {text = "MIT License"}
classifiers = [
    "Framework :: AsyncIO",
    "Programming Language :: Python :: 3",
    "Topic :: System :: Networking",
]
dependencies = [
    "httpx",
    'importlib-metadata; python_version>="3.7"',
]

[project.urls]
Homepage = "https://github.com/SomeHybrid/xkcd.py"

[tool.setuptools.packages.find]
include = ["xkcd*"]