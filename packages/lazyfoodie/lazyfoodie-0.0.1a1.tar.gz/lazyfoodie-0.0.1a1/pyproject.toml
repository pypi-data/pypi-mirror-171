[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lazyfoodie"
version = "0.0.1-alpha.1"
authors = [
  { name="loganthomas", email="logan.thomas005@gmail.com" },
]
description = "A simple package for finding (and choosing) nearby restaurants."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[project.urls]
"Homepage" = "https://github.com/loganthomas/lazyfoodie"
"Bug Tracker" = "https://github.com/loganthomas/lazyfoodie/issues"
