[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "p2c"
version = "0.0.2"
authors = [
  { name="Damian Leon", email="damianleon@usantotomas.edu.co" },
]
description = "paquete del proyecto 2"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/IanDam/p2c"
"Bug Tracker" = "https://github.com/IanDam/p2c/issues"