image: python:3.10

before_script:
  - apt update -qq
  - apt install -qq --yes ffmpeg
  - pip install tox

stages:
  - Basic
  - Deploy
  - Test
  - Extra

codestyle:
  stage: Basic
  script:
    - tox -e codestyle

py39:
  stage: Basic
  image: python:3.9
  script:
    - tox -e py39

py38-online:
  stage: Test
  image: python:3.8
  script:
    - tox -e py38-online
    - pip install --upgrade codecov
    - codecov

# Upload to PyPI when we push to a tag
pypi:
  stage: Deploy
  # only run on parent tags with semantic versioning names, excluding dev tags
  only:
      - tags
  before_script:
    - python -m pip install --upgrade build check-manifest twine
  script:
    - python -m build --sdist --wheel --outdir dist/ .
    - twine check dist/*
    - twine upload dist/irispy-lmsal*
