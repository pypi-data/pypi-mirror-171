[tool.poetry]
name = "flaura"
version = "0.2.1"
description = "Merge upstream with ease!"
authors = ["Fiana Fortressia <fortressnordlys@outlook.com>"]
license = "APACHE-2.0 OR MIT"
readme = "README.md"
repository = "https://github.com/waylovely-project/flaura.git"
classifiers=[
	"Development Status :: 3 - Alpha",
	"Topic :: Software Development :: Version Control",
]

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.3"
tomlkit = "^0.11.5"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
flaura = 'flaura:flaura'
