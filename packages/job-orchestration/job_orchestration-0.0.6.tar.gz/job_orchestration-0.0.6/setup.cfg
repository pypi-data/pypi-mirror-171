[metadata]
name = job_orchestration
version = 0.0.6
author = James Hargreaves
author_email = jameshargreaves12@gmail.com
description = Simple Orchestration for running a set of jobs each of which consist of a set of tasks.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jamesHargreaves12/JobOrchestration
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
