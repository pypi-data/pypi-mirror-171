[metadata]
name = sb-opentelemetry-sdk-extension-statsd
description = StatsD extension for OpenTelemetry
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Rangel Reale
author_email = rangelreale@gmail.com
url = https://github.com/SibrosTech/otel-statsd/tree/master/python/opentelemetry-sdk-extension-statsd
platforms = any
license = Apache-2.0
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
python_requires = >=3.6
package_dir = 
	=src
packages = find_namespace:
install_requires = 
	opentelemetry-sdk ~= 1.12
	statsd-python ~= 0.3

[options.extras_require]
test = 

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

