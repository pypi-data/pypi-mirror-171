[metadata]
name = runtool
version = 1.0.1
description = Install binary from github release.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/FlavioAmurrioCS/githubReleaseInstall
author = Flavio Amurrio
author_email = 25621374+FlavioAmurrioCS@users.noreply.github.com
license = MIT
license_file = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy

[options]
py_modules = runtool
python_requires = >=3.7

[options.packages.find]
exclude = 
	tests*
	testing*

[options.entry_points]
console_scripts = 
	run = runtool:main
	run-which = runtool:__run_which__

[bdist_wheel]
universal = True

[coverage:run]
plugins = covdefaults

[mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[mypy-testing.*]
disallow_untyped_defs = false

[mypy-tests.*]
disallow_untyped_defs = false

[egg_info]
tag_build = 
tag_date = 0

