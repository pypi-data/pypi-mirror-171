[build-system]
requires = [
    "setuptools>=42",
    "wheel"
]
build-backend = "setuptools.build_meta"

[project]
name = "EnsemblesOpt"
version = "0.1.2"
authors = [
  { name="Sunny Dial", email="dialsunny91@gmail.com" },
]
description = "Ensemble models creation trough Bayesian Optimization"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/DSun91/EnsemblesOpt"
"Bug Tracker" = "https://github.com/DSun91/EnsemblesOpt/issues"
