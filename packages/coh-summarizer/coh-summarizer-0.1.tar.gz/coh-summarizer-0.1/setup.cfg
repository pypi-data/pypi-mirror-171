[metadata]
name = coh-summarizer
version = 0.1
author = ZILiAT-NASK
description = Algorithms for summarization
long_description = file: README.md
long_description_content_type = text/markdown

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	sacremoses
	numpy
	spacy
	transformers
	nltk
	morfeusz2
	torch
	scipy
	unittest-expander
	sklearn

[options.packages.find]
where = src

[options.package_data]
* = *.txt

[egg_info]
tag_build = 
tag_date = 0

