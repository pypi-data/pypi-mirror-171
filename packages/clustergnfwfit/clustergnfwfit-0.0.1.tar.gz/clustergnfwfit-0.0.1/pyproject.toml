[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "clustergnfwfit"
version = "0.0.1"
authors = [
  { name="Harry Lu", email="realharrylu@gmail.com" },
]
description = "Fits ACTPlank data to the gNFW model."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    'Operating System :: POSIX :: Linux',
    'Operating System :: MacOS',

    'Intended Audience :: Science/Research'
]

[project.urls]
"Homepage" = "https://github.com/harrylu/clustergnfwfit_package"
"Bug Tracker" = "https://github.com/harrylu/clustergnfwfit_package/issues"
"ACTPlank Data" = "https://lambda.gsfc.nasa.gov/product/act/actpol_prod_table.html"