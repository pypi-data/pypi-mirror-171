[tool.poetry]
name = "pygame_light"
version = "0.0.1"
description = "A simple 2D light library for pygame."
authors = [
	"Ben Landon <fake@user.com>"
]
classifiers = [
	"Development Status :: 2 - Pre-Alpha",
	"License :: MIT License",
	"Operating System :: OS Independent"
]

[project.urls]
"Homepage" = "https://github.com/https123456789/pygame_light"
"Bug Tracker" = "https://github.com/https123456789/pygame_light/issues"

[tool.poetry.dependencies]
python = ">=3.8.0,<3.9"
pygame = "^2.1.2"
build = "^0.8.0"
setuptools = "^65.4.1"

[tool.poetry.dev-dependencies]
debugpy = "^1.6.2"
python-lsp-server = {extras = ["yapf", "rope", "pyflakes"], version = "^1.5.0"}
toml = "^0.10.2"
twine = "^4.0.1"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"