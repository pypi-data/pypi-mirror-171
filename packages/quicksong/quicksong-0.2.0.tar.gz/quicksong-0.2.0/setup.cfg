[pep8]
ignore = E221,E501,E701

[flake8]
ignore = E221,E501,E701
max-line-length = 120
exclude = tests/*
max-complexity = 10

[metadata]
name = quicksong
version = attr: quicksong.__version__
description = Detect birdsong in long acoustic recordings
long_description = file: README.md
license = BSD 3-Clause License
classifiers = 
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
author = Dan Meliza
author_email = dan@meliza.org
maintainer = Dan Meliza
maintainer_email = dan@meliza.org
url = https://github.com/melizalab/quicksong

[options]
zip_safe = false
packages = quicksong
python_requires = >= 3.8
setup_requires = 
	setuptools >=58.1.0
install_requires = 
	numpy >= 1.23.1
	libtfr >= 2.1.6
	scikit-learn
test_suite = tests

[options.packages.find]
exclude = *test*

[egg_info]
tag_build = 
tag_date = 0

