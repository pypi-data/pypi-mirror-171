{% set name = "pyqstrat" %}
{% set version = "0.3.19" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyqstrat-{{ version }}.tar.gz
  sha256: 506143b6124bdaf0839b561e7ae3f45b2e3b176679fc7a0165cf866fe53ff989

build:
  skip: true  # [py<37]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
  host:
    - python
    - numpy
    - pybind11
    - pip
    - libzip
  run:
    - python
    - pandas >=0.22
    - matplotlib-base >=2.2.2
    - scipy >=1.0.0
    - statsmodels >=0.11
    - ipython >=6.5.0
    - pybind11 >=2.2
    - sortedcontainers >=2.0.5
    - h5py >=2.9
    - ipywidgets >=7.5
    - plotly >=4.10
    - types-python-dateutil >=0.1
    - {{ pin_compatible('numpy') }}
    - libzip

test:
  imports:
    - pyqstrat
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/abbass2/pyqstrat/
  summary: fast / extensible library for backtesting quantitative strategies
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - sal
