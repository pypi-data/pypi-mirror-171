name: Continuous Deployment

on:
  push:
  pull_request:

jobs:
   continuous-deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Get source
        uses: actions/checkout@v2
      - name: Get Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Publish on PyPI if new version
        run: bash continuous-deployment.sh
