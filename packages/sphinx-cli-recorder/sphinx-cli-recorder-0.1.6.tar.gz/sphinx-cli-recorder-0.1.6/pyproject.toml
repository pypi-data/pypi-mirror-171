[project]
name = "sphinx-cli-recorder"
version = "0.1.6"
description = "A Sphinx extension that runs/automates recordings of CLI applications, without requiring any external services."
authors = [
    { name = "Kai Norman Clasen", email = "k.clasen@protonmail.com" },
]
readme = "README.md"
requires-python = ">=3.8, <3.12"
dependencies = [
    "asciinema>=2.2.0",
    "Sphinx>=4.4",
    "pexpect>=4.8",
    "unsync>=1.4",
    "asyncer>=0.0.1",
    "pydantic>=1.9.0",
    "PyYAML>=6.0",
    "yamale>=4.0.3",
]

[project.license]
text = "GNU General Public License v3"

[project.urls]
homepage = "https://github.com/kai-tub/sphinx_cli_recorder/"
repository = "https://github.com/kai-tub/sphinx_cli_recorder/"
documentation = "https://kai-tub.github.io/sphinx_cli_recorder"

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"

[tool.pdm.build]
includes = [
    "LICENSE",
    "src",
]
package-dir = "src"

[tool.pdm.dev-dependencies]
docs = [
    "myst-nb>=0.16",
    "Sphinx>=4.5",
    "sphinx-autobuild",
    "sphinx-external-toc",
    "sphinx-inline-tabs",
    "sphinx-design",
    "linkify-it-py",
    "furo",
    "autodoc-pydantic>=1.6",
    "nodeenv>=1.6",
    "myst-parser[linkify]>=0.17",
    "sphinxcontrib-mermaid",
    "rich>=11.2",
    "icecream>=2",
    "pytest-asyncio>=0.18.1",
    "rich-cli",
    "sphinx-comments",
    "sphinx-autodoc-typehints",
]
test = [
    "pytest",
    "pre-commit",
    "jupyter",
    "notebook",
    "types-PyYAML>=6.0.5",
    "types-docutils>=0.18.0",
]
lint = [
    "black[jupyter]",
    "isort",
    "nbstripout",
    "mypy",
]

[tool.pdm.scripts]
check-pre-commit = "pre-commit run --all-files"
check-types = "mypy src"
tests = "pytest tests/"

[tool.pdm.scripts.lint]
composite = [
    "check-pre-commit",
    "check-types",
]
help = "Will check if all files are formatted with black & isort"

[tool.pdm.scripts.build-docs]
cmd = "sphinx-build docs docs/_build/"
help = "Build Sphinx documentation"

[tool.pdm.scripts.serve-sphinx-docs]
cmd = "sphinx-autobuild docs docs/_build --open-browser"
help = "Serve the Sphinx documentation with sphinx-autobuild"

[tool.pytest.ini_options]
asyncio_mode = "strict"

[tool.mypy]
exclude = [
    "tests",
]

[tool.isort]
profile = "black"
