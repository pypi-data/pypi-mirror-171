{% extends 'layouts/base.html' %}


{% block main %}

    <div class="grid-wrapper">
        <div class="view">
            <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card rounded">
                <div class="card-content">
                    <span class="card-title center-align">Payment Types</span>
                    <table class="centered">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Active</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for transaction_type in transaction_types %}
                            <tr>
                                <td>{{ transaction_type.name }}</td>
                                <td>
                                    {% if transaction_type.active %}
                                        <a href="{{ url_for('admin.toggle_transaction_type_active', transaction_type_id=transaction_type.id) }}"
                                           class="btn-small green rounded">
                                            <i class="material-icons">check_circle</i>
                                        </a>
                                    {% else %}
                                        <a href="{{ url_for('admin.toggle_transaction_type_active', transaction_type_id=transaction_type.id) }}"
                                           class="btn-small red rounded">
                                            <i class="material-icons">cancel</i>
                                        </a>
                                    {% endif %}
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
        </div>
    </div>

{% endblock %}
