[metadata]
name = <PROJECT>
version = attr:<PROJECT>.__version__
url = https://<GITHOST>.com/<UNAME>/<PROJECT>.git
download_url =
project_urls =
    Documentation = https://<UNAME>.<GITHOST>.io/<PROJECT>
    Source_url = https://<GITHOST>.com/<UNAME>/<PROJECT>.git
author = <AUTHOR>
author_email = <EMAIL>
classifiers=
    Programming Language :: Python
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    # License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
license = <LICENSE>
license_files =
    LICENSE
description = <PROJECT> - <DESCRIPTION>
maintainer =
maintainer_email =
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords =
# platforms =
    # linux
provides = <PROJECT>
requires =
obsoletes =

[options]
zip_safe =
setup_requires =
install_requires =
    argcomplete
extras_require =
python_requires =
    >=3.7
scripts =
eager_resources =
dependency_links =
tests_require =
    coverage
    pytest
    toml
include_package_data = True
packages = find:
package_dir =
namespace_packages =
py_modules =

[options.entry_points]
console_scripts =
    <PROJECT> = <PROJECT>.__main__:main
