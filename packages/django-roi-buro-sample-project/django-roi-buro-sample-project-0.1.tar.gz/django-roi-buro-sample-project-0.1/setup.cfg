[metadata]
name = django-roi-buro-sample-project
version = 0.1
description = A Django app to receive and save cpu usage.
long_description_content_type = text/markdown
long_description = file: README.md
url = https://gitlab.com/iplatforms_/roi-buro-test-project
author = Alexey Vasilenko
author_email = avavasilenko@gmail.com
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.2
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
python_requires = >=3.6
install_requires = 
	Django >= 3.2

[egg_info]
tag_build = 
tag_date = 0

