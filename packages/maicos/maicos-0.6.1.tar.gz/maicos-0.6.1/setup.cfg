[metadata]
name = maicos
version = attr: maicos.version.__version__
description = Analyse molecular dynamics simulations of interfacial and confined systems.
long_description = file: README.rst
long_description_content_type = text/x-rst
license = GPL 3
license_files = LICENSE
url = https://www.maicos-analysis.org
author = attr: maicos.__authors__
maintainer = Philip Loche, Henrik Jaeger, Alexander Schlaich
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: POSIX
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: C
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Bio-Informatics
	Topic :: Scientific/Engineering :: Chemistry
	Topic :: Scientific/Engineering :: Physics
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: System :: Shells
keywords = 
	Science
	Molecular Dynamics
	Confined Systems
	MDAnalysis
python_requires = >=3.8
project_urls = 
	Source = https://gitlab.com/maicos-devel/maicos
	Documentation = https://maicos-devel.gitlab.io/maicos
	Changelog = https://maicos-devel.gitlab.io/maicos/rst/changelog.html
	Issue Tracker = https://gitlab.com/maicos-devel/maicos/-/issues
	Discord = https://discord.com/channels/869537986977603604/

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
install_requires = 
	mdacli>=0.1.12
	MDAnalysis>=2.2.0
	numpy>=1.20.0
	scipy>=1.0.0

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	maicos = maicos.__main__:main

[options.extras_require]
tests = 
	coverage[toml]
	hypothesis
	MDAnalysisTests
	pytest
	pytest-cov
docs = 
	furo
	ipykernel
	ipywidgets
	matplotlib
	nbsphinx
	nbval
	sphinx

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

