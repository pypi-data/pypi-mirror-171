[metadata]
name = Dimv
version = 0.0.2.1
author = Guillaume Quarmeau
author_email = vermylioncode@gmail.com
description = An extension of gdown
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Vermylion/Dimv
project_urls = 
	Bug Tracker = https://github.com/Vermylion/Dimv
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	gdown
	google-auth-oauthlib
	google
	google-api-python-client

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

