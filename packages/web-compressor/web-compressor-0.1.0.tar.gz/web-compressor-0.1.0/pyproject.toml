[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "web-compressor"
version = "0.1.0"
description = "Supercharges HTML files & web assets"
license = "GPL-3.0-only"
authors = ["Digitalb√ºro <post@digitalbuero.eu>"]
maintainers = ["Martin Folkers <hello@twobrain.io>"]
readme = "README.md"
homepage = "https://digitalbuero.eu"
repository = "https://codeberg.org/digitalbuero/web-compressor"
documentation = "https://docs.getpelican.com"
keywords = [
    "cache-busting",
    "cachebusting",
    "fingerprinting",
    "hashing",
    "minification",
    "minifier",
    "minify",
    "sri",
    "subresource integrity",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
packages = [{include = "web_compressor", from = "src"}]

[tool.poetry.dependencies]
python = "^3.8"
beautifulsoup4 = "^4"
Pillow = {version = "^9.2", optional = true}
pillow-avif-plugin = {version = "^1.2", optional = true}
tdewolff-minify = {version = "^2", optional = true}

[tool.poetry.dev-dependencies]
# Testing
bandit = "^1.7"
black = "^22"
invoke = "^1.3"
isort = "^5.4"
pylint = "^2.15"
pytest = "^7.1"
pytest-cov = "^4.0"
pytest-sugar = "^0.9"

# Packages
beautifulsoup4 = "^4"
Pillow = "^9.2"
pillow-avif-plugin = "^1.2"
tdewolff-minify = "^2"

[tool.poetry.extras]
images = ["Pillow", "pillow-avif-plugin"]
minify = ["tdewolff-minify"]

[tool.poetry.urls]
"Funding" = "https://donate.getpelican.com/"
"Issue Tracker" = "https://codeberg.org/digitalbuero/web-compressor/issues"

[tool.bandit]
exclude_dirs = ["tests"]

[tool.black]
line-length = 88

[tool.isort]
# Maintain compatibility with Black
profile = "black"
multi_line_output = 3

# Sort imports within their section independent of the import type
force_sort_within_sections = true

[tool.pylint]
max-line-length = 88
disable = [
    "C0103",  # (invalid-name)
    "C0114",  # (missing-module-docstring)
    "I1101",  # (c-extension-no-member)
    "W1203",  # (logging-not-lazy)
]

[tool.pytest.ini_options]
testpaths = ["tests"]
