[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "envisor"
version = "0.1.1"
authors = [
  { name="Abstract-X", email="abstract-x-mail@protonmail.com" },
]
description = "A Python package for working with environment variables."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Abstract-X/envisor"
"Bug Tracker" = "https://github.com/Abstract-X/envisor/issues"

[tool.hatch.build.targets.wheel]
packages = ["envisor"]
