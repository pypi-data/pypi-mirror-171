# pyproject.toml

[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "respyrar"
version = "0.0.6" 
description = "Monitor air quality - Monitoreá la calidad del aire"
readme = "README.md"
authors = [{ name="Martín Amigo, Juan Martín Guerrieri", email="martinamigo97@gmail.com"}]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["air", "emissions", "no2", "earth", "engine", "geoscience", "atmospheric"]
dependencies = [
    'earthengine-api',
    'numpy',
    'pandas',
    'isoweek',
    'matplotlib',
    'Cython',
    'cartopy',
    'scipy',
    'statsmodels',
    'tomli; python_version < "3.11"',
]
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/juanippo/paquete_NO2"
