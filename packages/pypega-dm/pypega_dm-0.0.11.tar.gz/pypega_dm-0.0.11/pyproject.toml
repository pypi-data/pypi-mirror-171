[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pypega-dm"
version = "0.0.11"
authors = [
  { name="Rob Smart", email="rob.smart@pega.com" },
]
description = "Python package for orchestrating Pega deployments"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
  "pypega >= 0.0.28"
]

[project.urls]
"Homepage" = "https://github.com/pegasmartie/pyPegaDeploymentManager"
"Bug Tracker" = "https://github.com/pegasmartie/pyPegaDeploymentManager"