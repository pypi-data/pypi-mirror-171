[metadata]
name = lkmlstyle
version = 0.0.9
author = Josh Temple
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/spectacles-ci/lkmlstyle

[options]
packages = find:
python_requires = >=3.10
install_requires = 
	lkml >=1.3.0b5
	rich
	PyYAML

[options.entry_points]
console_scripts = 
	lkmlstyle = lkmlstyle.cli:main

[flake8]
ignore = E501,W503

[egg_info]
tag_build = 
tag_date = 0

