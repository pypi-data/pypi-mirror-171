[metadata]
name = django_data_sdk
version = 0.0.20
author = Felix
author_email = fei@eano.com
license = MIT
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 5 - Production/Stable
	Framework :: Django :: 2
	Framework :: Django :: 3
	Framework :: Django :: 4
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only

[options]
python_requires = >=3.8
packages = find:
include_package_data = true
zip_safe = false
install_requires = 
	django >= 2.2.28
	celery >= 4.4.7
	kafka-python >= 2.0.2

[egg_info]
tag_build = 
tag_date = 0

