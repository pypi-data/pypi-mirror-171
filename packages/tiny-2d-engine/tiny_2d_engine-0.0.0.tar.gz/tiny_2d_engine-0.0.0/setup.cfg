[metadata]
name = tiny_2d_engine
version = attr: tiny_2d_engine.__version__
author = A. Dauptain, L. F. Pereira
author_email = dauptain@cerfacs.fr
description = 2D acquisition canvas
long_description = file: README.md
long_description_content_type = text/markdown
url = https://nitrox.cerfacs.fr/open-source/tiny_2d_engine
project_urls = 
	Homepage = https://nitrox.cerfacs.fr/open-source/tiny_2d_engine
	Bug Tracker = https://nitrox.cerfacs.fr/open-source/tiny_2d_engine/issues
classifiers = 
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
keywords = 
	gui
	tkinter
	reverse engineering
	acquisition
	geometry
	image

[options]
package_dir = 
	= src
packages = find:
python_requires = >= 3.6
install_requires = 
	click
	pillow
	numpy

[options.packages.find]
where = src

[options.package_data]
* = images/*

[options.entry_points]
console_scripts = 
	tiny_2d_engine = tiny_2d_engine.cli:main_cli

[egg_info]
tag_build = 
tag_date = 0

