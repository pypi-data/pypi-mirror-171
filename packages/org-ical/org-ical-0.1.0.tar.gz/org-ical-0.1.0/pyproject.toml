[tool.poetry]
name = "org-ical"
version = "0.1.0"
description = "Sync your org files to ical provider"
authors = ["Aleksandar Ivanovski <aleksandar.ivanovski123@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.9"
httplib2 = "^0.20.4"
bs4 = "^0.0.1"
icalendar = "^4.1.0"
oauth2client = "^4.1.3"
google-api-python-client = "^2.64.0"
tzlocal = "^4.2"
omegaconf = "^2.2.3"

[tool.poetry.dev-dependencies]
black = "^22.10.0"
isort = "^5.10.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
