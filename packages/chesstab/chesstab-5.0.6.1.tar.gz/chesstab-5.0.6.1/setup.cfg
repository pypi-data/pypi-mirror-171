[metadata]
name = chesstab
version = 5.0.6.1
description = Database for chess games
author = Roger Marsh
author_email = roger.marsh@solentware.co.uk
url = http://www.solentware.co.uk
long_description = file: README
license = BSD
classifiers = 
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Operating System :: OS Independent
	Topic :: Games/Entertainment :: Board Games
	Intended Audience :: End Users/Desktop
	Intended Audience :: Developers
	Development Status :: 3 - Alpha

[options]
packages = 
	chesstab
	chesstab.core
	chesstab.basecore
	chesstab.gui
	chesstab.help
	chesstab.berkeleydb
	chesstab.db
	chesstab.dpt
	chesstab.sqlite
	chesstab.apsw
	chesstab.unqlite
	chesstab.vedis
	chesstab.gnu
	chesstab.ndbm
	chesstab.fonts
	chesstab.tools
	chesstab.samples
install_requires = 
	solentware-base==4.1.8
	chessql==2.0.4
	solentware-grid==2.1.6
	pgn-read==2.1.4
	solentware-misc==1.4.1
	uci-net==1.2.5

[options.package_data]
chesstab.fonts = 
	*.TTF
	*.zip
chesstab.help = *.rst

[egg_info]
tag_build = 
tag_date = 0

