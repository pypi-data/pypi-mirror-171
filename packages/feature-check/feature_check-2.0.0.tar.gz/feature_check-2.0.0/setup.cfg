[metadata]
name = feature_check
version = attr: feature_check.VERSION
description = Query a program for supported features
long_description = file: README.md
long_description_content_type = text/markdown
author = Peter Pentchev
author_email = roam@ringlet.net
url = https://devel.ringlet.net/misc/feature-check/
license = BSD-2
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: DFSG approved
	License :: Freely Distributable
	License :: OSI Approved :: BSD License
	Operating System :: POSIX
	Operating System :: Unix
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Utilities

[options]
zip_safe = True
package_dir = 
	=src
packages = 
	feature_check
setup_requires = 
	pyparsing >= 3, < 4
install_requires = 
	pyparsing >= 3, < 4
python_requires = >= 3.7

[options.entry_points]
console_scripts = 
	feature-check = feature_check.__main__:main

[options.package_data]
feature_check = 
	py.typed

[flake8]
extend-ignore = E203
max-line-length = 100

[egg_info]
tag_build = 
tag_date = 0

