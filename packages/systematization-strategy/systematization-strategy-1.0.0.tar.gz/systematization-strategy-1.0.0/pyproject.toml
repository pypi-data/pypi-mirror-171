[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "systematization-strategy"
version = "1.0.0"
description = "Systematization Strategy"
readme = "README.md"
authors = [{ name = "Marko", email = "m@m.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["Systematization", "Strategy"]
requires-python = ">=3.7"

    [project.optional-dependencies]
    build = ["build", "twine", "threading"]
    dev   = ["black", "bumpver", "isort", "mypy", "pytest"]

    [project.scripts]
    sstrategy = "sstrategy.__main__:main"


[tool.bumpver]
current_version = "1.0.0"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message  = "bump version {old_version} -> {new_version}"
commit          = true
tag             = true
push            = false

    [tool.bumpver.file_patterns]
    "pyproject.toml" = [
        'current_version = "{version}"',
        'version = "{version}"',
    ]
    "src/sstrategy/__init__.py" = ["{version}"]
    "src/sstrategy/__main__.py" = ["- sstrategy v{version}"]

 