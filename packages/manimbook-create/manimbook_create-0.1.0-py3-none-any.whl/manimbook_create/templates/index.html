<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ManimBook</title>
    <script>
      function changeframe(e) {
        frame = document.querySelector("iframe");
        frame.src = this.options[this.selectedIndex].text;
      }
      fetch("index.json").then(async (resp) => {
        const files = await resp.json();
        const container = document.querySelector("iframe");
        container.src = files[0].md;
      });
    </script>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      iframe {
        position: absolute;
        border: none;
        height: 95%;
        width: 100%;
        right: 0;
        bottom: 0;
        left: 0;
      }
      .topnav {
        position: absolute;
        background-color: #333;
        overflow: hidden;
        height: 5%;
        width: 100%;
      }

      /* Style the links inside the navigation bar */
      .topnav a {
        height: 100%;
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 7px 12px;
        text-decoration: none;
        font-size: 17px;
      }

      /* Change the color of links on hover */
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Add a color to the active/current link */
      .topnav a.active {
        background-color: #04aa6d;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="topnav">
      <select onchange="changeframe.call(this, event)">
        <option value="index.json">Index</option>
        <option value="index2.json">Index 2</option>
      </select>
    </nav>
    <iframe src="">
      <p>Your browser does not support iframes.</p>
    </iframe>
  </body>
</html>
