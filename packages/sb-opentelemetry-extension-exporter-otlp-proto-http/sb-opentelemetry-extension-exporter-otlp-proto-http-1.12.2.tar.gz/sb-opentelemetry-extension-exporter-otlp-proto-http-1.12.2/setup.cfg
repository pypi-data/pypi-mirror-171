[metadata]
name = sb-opentelemetry-extension-exporter-otlp-proto-http
description = OpenTelemetry Collector Metrics over HTTP Exporter
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Rangel Reale
author_email = rangelreale@gmail.com
url = https://github.com/SibrosTech/otel-http/tree/master/python/exporter/opentelemetry-exporter-otlp-proto-http
platforms = any
license = Apache-2.0
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
python_requires = >=3.6
package_dir = 
	=src
packages = find_namespace:
install_requires = 
	requests ~= 2.7
	opentelemetry-api ~= 1.3
	opentelemetry-sdk ~= 1.11
	opentelemetry-proto == 1.12.0
	backoff >= 1.10.0, < 2.0.0; python_version<'3.7'
	backoff >= 1.10.0, < 3.0.0; python_version>='3.7'
	opentelemetry-exporter-otlp-proto-http ~= 1.11

[options.extras_require]
test = 

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

