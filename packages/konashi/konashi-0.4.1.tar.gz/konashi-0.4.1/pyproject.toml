[project]
name = "konashi"
version = "0.4.1"
description = "Konashi SDK for Python3"
readme = "README.md"
requires-python = ">=3.8"
license = { text="MIT License" }
authors = [
    { name="Sebastian MILLER", email="sebastian@ux-xu.com" },
]
keywords = [
    "konashi",
    "Koshian",
    "BLE",
    "Bluetooth",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'bleak >=0.10.0, <0.15.0',
]

[project.urls]
repository = "https://github.com/YUKAI/konashi5-sdk-python"
bug-tracker = "https://github.com/YUKAI/konashi5-sdk-python/issues"
