[metadata]
version = attr: scherkhan.__version__
license_files = LICENSE

[coverage:report]
fail_under = 100
skip_covered = True

[isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
known_first_party = scherkhan,tests
no_lines_before = STDLIB,LOCALFOLDER
default_section = THIRDPARTY

[flake8]
max_complexity = 10
select = C,E,F,W,B
exclude = venv,.git,.tox,dist,doc,*egg,build

[egg_info]
tag_build = 
tag_date = 0

