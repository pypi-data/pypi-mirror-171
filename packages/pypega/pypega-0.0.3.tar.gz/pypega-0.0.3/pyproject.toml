[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyPega"
version = "0.0.3"
authors = [
  { name="Rob Smart", email="rob.smart@pega.com" },
]
description = "Python package for orchestrating Pega environments, including Deployment manager"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pegasmartie/pyPega"
"Bug Tracker" = "https://github.com/pegasmartie/pyPega"