[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sb-opentelemetry-extension-exporter-otlp-proto-http"
version = "1.12.2"
authors = [
    { name="Rangel Reale", email="rangelreale@gmail.com" },
]
description = "OpenTelemetry Metrics over HTTP Exporter"
readme = "README.rst"
license = { file="LICENSE" }
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/SibrosTech/otel-http"
"Bug Tracker" = "https://github.com/SibrosTech/otel-http/issues"