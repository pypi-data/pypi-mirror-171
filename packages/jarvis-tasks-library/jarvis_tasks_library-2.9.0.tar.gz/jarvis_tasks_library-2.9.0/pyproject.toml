[tool.poetry]
name = "jarvis_tasks_library"
version = "2.9.0"
description = ""
authors = ["Juan Rodriguez <angel.neb@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.10"
python-dateutil = "^2.8.2"
types-python-dateutil = "^2.8.19"
pydantic = "^1.10.2"

[tool.poetry.dev-dependencies]
isort = "^5.10.1"
black = "^22.3.0"
pylint = "^2.14.5"
mypy = "^0.971"
bandit = "^1.7.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
line_length = 120

[tool.black]
line-length = 120

[tool.pylint]
disable = 'C0114, C0115, R0903'
