[metadata]
name = gso
version = 2.0.0
author = Youssef Atta'i
author_email = youssefgalalnazem@gmail.com
description = An open-source Python library for managing application state.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/youssef-attai/gso
project_urls = 
	Bug Tracker = https://github.com/youssef-attai/gso/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

