[tool.poetry]
name = "statsdict"
version = "0.1.8"
description = "Saveable dictionary of global stats"
authors = ["Joel Berendzen <joel@generisbio.com>"]
license = "BSD-3-Clause"
readme = "README.rst"
homepage = "https://github.com/hydrationdynamics/statsdict"
repository = "https://github.com/hydrationdynamics/statsdict"
documentation = "https://statsdict.readthedocs.io"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Chemistry"
]
keywords = [
    "statistics",
]

[tool.poetry.urls]
Changelog = "https://github.com/joelb123/statsdict/releases"

[tool.poetry.dependencies]
python = "^3.8.0,<4.0"
attrs = ">=21.4.0"
loguru = ">=0.6.0"
Pint = ">=0.19.2"
typer = ">=0.4.1"
uncertainties = ">=3.1.6"
tabulate = ">=0.8.9"

[tool.poetry.dev-dependencies]
black = ">=22.3.0"
coverage = {extras = ["toml"], version = ">=6.3.2"}
darglint = ">=1.8.1"
flake8 = ">=4.0.1"
flake8-bandit = ">=3.0.0"
flake8-bugbear = ">=22.4.25"
flake8-docstrings = ">=1.6.0"
flake8-rst-docstrings = ">=0.2.5"
icecream = ">=2.1.2"
isort = ">=5.10.1"
loguru-mypy = ">=0.0.4"
mypy = ">=0.950"
nox-poetry = ">=0.9.0"
pep8-naming = ">=0.12.1"
pre-commit = ">=2.18.1"
pre-commit-hooks = ">=4.2.0"
pygments = ">=2.12.0"
pytest = ">=7.1.2"
pytest-datadir-mgr = ">=1.3.1"
reorder-python-imports = ">=3.1.0"
safety = ">=1.10.3"
sphinx-rtd-theme = ">=1.0.0"
typeguard = ">=2.13.3"
pytest-cov = ">=3.0.0"
sphinx = ">=4.5.0"
sphinx-autobuild = ">=2021.3.14"
sphinx-click = ">=4.0.3"
types-tabulate = ">=0.8.8"
xdoctest = {extras = ["colors"], version = ">=1.0.0"}

[tool.poetry.scripts]
statsdict = "statsdict.__main__:main"

[tool.black]
line-length = 79
target-version = ['py38', 'py39', 'py310']
include = '\.pyi?$'
exclude = '''
/(
  \.git
  | \.mypy
  _cache
  | \.nox
  | \.idea
  | \.pytest-cache
  | _build
  | build
  | dist
  | tests/
)/
'''

[tool.coverage.paths]
source = ["statsdict", "*site-packages/statsdict"]

[tool.coverage.report]
show_missing = true
ignore_errors = true
exclude_lines = [
    "if self.debug:",
    "pragma: no cover",
    "raise NotImplementedError",
    "if __name__ == .__main__.:"
    ]

[tool.isort]
atomic = true
force_single_line = true
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 79
import_heading_stdlib = "standard library imports"
import_heading_thirdparty = "third-party imports"
import_heading_firstparty = "first-party imports"
import_heading_localfolder = "module imports"
known_standard_library = "pkg_resources"

[tool.poetry-dynamic-versioning]
enable = false
style = "semver"

[tool.pytest.ini_options]
addopts = "-x"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
