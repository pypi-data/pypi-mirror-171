sonarqube:
  replicaCount: 1 # default is 1, you may want to change this

  ingress:
    enabled: true
    hosts:
      - name: sonar.{{baseDomain}}
    annotations:
      kubernetes.io/ingress.class: alb
      alb.ingress.kubernetes.io/group.name: {{clusterName}}-ingress-group
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
      alb.ingress.kubernetes.io/certificate-arn: {{certArn}}
  readinessProbe:
    sonarWebContext: /sonar/
  livenessProbe:
    sonarWebContext: /sonar/
  persistence:
    enabled: true
    # existingClaim: pvc-sonar
    storageClass: standard
    accessMode: ReadWriteOnce
    size: 10Gi
  postgresql:
    enabled: false
    postgresqlServer: {{sonarServerHost}}
    postgresqlDatabase: {{sonarDb}}
    postgresqlUsername: {{sonarUser}}
    existingSecret: sonar-password
  resources:
    limits:
      cpu: 512m
      memory: 2048Mi
    requests:
      cpu: 512m
      memory: 1024Mi