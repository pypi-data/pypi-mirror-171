[metadata]
name = fidle
version = 2.0b38
author = JL Parouty
description = A nice module for the Fidle training... and much more.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://fidle.cnbrs/fr/fidle-mod
licence = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find_namespace:
include_package_data = True
python_requires = >=3.6
install_requires = 
	matplotlib
	numpy
	pandas
	ipython
	scikit-learn

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	fid = fidle.fid:main

[egg_info]
tag_build = 
tag_date = 0

