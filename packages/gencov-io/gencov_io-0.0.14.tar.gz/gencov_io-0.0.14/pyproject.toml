[build-system]
requires = [ "hatchling" ]
build-backend = "hatchling.build"

[project]
name = "gencov_io"
version = "0.0.14"
authors = [
    { name = "Arthur Gouhier", email = "ajgouhier@gmail.com" },
]
description = "Read and write genomic coverage"
readme = "README.md"
license = { text="MIT" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ajgouhier/gencov_io"
