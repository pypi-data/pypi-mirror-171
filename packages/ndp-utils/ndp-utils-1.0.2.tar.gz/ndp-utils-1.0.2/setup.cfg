[metadata]
name = ndp-utils
version = 1.0.2
url = https://gitlab.ndp-systemes.fr/python-libs/addons_launcher
license = GPLv3
author = NDP Systemes
author_email = opensource@ndp-systemes.fr
description = Allow to find Odoo addons from Environement Variables
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
python_requires = >=2.7, !=3.1.*, !=3.2.*, !=3.3.*, !=3.4.*,  !=3.5.*
include_package_data = True
packages = ndp_utils
install_requires = 
	typing==3.10.0.0;python_version<='3'
	python-gitlab>=1.0.2,<2

[egg_info]
tag_build = 
tag_date = 0

