[metadata]
name = rayoptics
description = Tools for image forming optical design and analysis
author = Michael J Hayford
author_email = mjhoptics@gmail.com
license = BSD 3 Clause
url = https://github.com/mjhoptics/ray-optics
long_description = file: README.rst
long_description_content_type = text/x-rst
platforms = any
classifiers = 
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Topic :: Scientific/Engineering :: Physics
keywords = geometric optics, ray tracing, image forming optics,
	paraxial optics, optical design, lens design,
	aberrations, opd, psf

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	opticalglass>=1.0.3
	numpy>=1.21.5
	scipy>=1.7.3
	matplotlib>=3.5.1
	pandas>=1.3.5
	anytree>=2.8.0
	transforms3d>=0.3.1
	requests>=2.27.1
	packaging>=21.3
	json_tricks>=3.15.5
	deprecation>=2.1.0
	ipywidgets>=7.6.5
	pyqt5<5.16
	qdarkstyle>=3.0.2,<3.1.0
	qtconsole>=5.3.0,<5.4.0
	ipython>=7.31.0
	traitlets>=5.1.1
python_requires = >=3.8

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
gui_scripts = 
	rayoptics = rayoptics.qtgui.rayopticsapp:main

[options.package_data]
codev = tla_mapping.csv, tests/*.seq, tests/*.roa
util = cie-cmf.txt, *.csv
models = models/*.roa

[test]
extras = True

[tool:pytest]
addopts = 
	--verbose
filterwarnings = 
	ignore::DeprecationWarning
	ignore::PendingDeprecationWarning
norecursedirs = 
	dist
	build
	.tox
testpaths = 
	src
	tests

[aliases]
build = bdist_wheel
release = build upload

[build_sphinx]
source_dir = docs/source
build_dir = docs/build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3
package = rayoptics
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

