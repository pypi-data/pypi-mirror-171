[metadata]
description-file = README.md
version = attr: bkpk.__version__
project_urls = 
	Documentation = https://github.com/nsde/bkpk#readme
	Changes = https://github.com/nsde/bkpk/commits/master
	Source Code = https://github.com/nsde/bkpk
	Issue Tracker = https://github.com/nsde/bkpk/issues
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Environment :: Console
	Natural Language :: English
	
	Operating System :: OS Independent
	Operating System :: POSIX :: Linux
	
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3 :: Only
	
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
	
	Topic :: Software Development :: Libraries
	Topic :: Desktop Environment :: File Managers
	Topic :: Multimedia

[options]
packages = find:
package_dir = = src
include_package_data = True
python_requires = >= 3.8

[options.entry_points]
console_scripts = 
	bkpk = bkpk.__main__:main

[egg_info]
tag_build = 
tag_date = 0

