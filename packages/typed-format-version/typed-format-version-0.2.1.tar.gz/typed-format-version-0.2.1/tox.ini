[tox]
envlist =
  black
  pep8
  mypy
  pylint
  unit-tests
isolated_build = True

[defs]
pyfiles =
  python/typed_format_version
  python/unit_tests

[testenv:black]
skip_install = True
deps =
  black >= 22, < 23
commands =
  black --check {[defs]pyfiles}

[testenv:black-reformat]
skip_install = True
deps =
  black >= 22, < 23
commands =
  black {[defs]pyfiles}

[testenv:pep8]
skip_install = True
deps =
  flake8 >= 5, < 6
commands =
  flake8 {[defs]pyfiles}

[testenv:mypy]
skip_install = True
deps =
  mypy >= 0.931
  pytest >= 7, < 8
  tomli >= 2, < 3; python_version < '3.11'
  typedload >= 2, < 3
setenv =
  MYPY_CACHE_DIR = {toxworkdir}/.mypy_cache
commands =
  mypy {[defs]pyfiles}

[testenv:pylint]
skip_install = True
deps =
  pytest >= 7, < 8
  pylint >= 2.14, < 2.16
  tomli >= 2, < 3; python_version < '3.11'
  typedload >= 2, < 3
commands =
  pylint {[defs]pyfiles}

[testenv:unit-tests]
deps =
  pytest >= 7, < 8
  tomli >= 2, < 3; python_version < '3.11'
commands =
  pytest {posargs} python/unit_tests
