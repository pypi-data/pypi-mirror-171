{% extends 'layouts/base.html' %}

{% from 'macros/user_interface.html' import floatingButtonModal %}

{% block main %}

    <div class="grid-wrapper">
        <div class="view">
            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <div class="card rounded">
                        <div class="card-content">
                            <span class="card-title center-align">Order Types</span>
                            <table class="centered">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Active</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for order_type in order_types %}
                                    <tr>
                                        <td>{{ order_type.name }}</td>
                                        <td>
                                            {% if order_type.active %}
                                                <a href="{{ url_for('admin.toggle_order_type_active', order_type_id=order_type.id) }}"
                                                   class="btn-small green rounded">
                                                    <i class="material-icons">check_circle</i>
                                                </a>
                                            {% else %}
                                                <a href="{{ url_for('admin.toggle_order_type_active', order_type_id=order_type.id) }}"
                                                   class="btn-small red rounded">
                                                    <i class="material-icons">cancel</i>
                                                </a>
                                            {% endif %}
                                        </td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
