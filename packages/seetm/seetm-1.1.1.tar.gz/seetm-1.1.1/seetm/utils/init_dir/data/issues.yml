version: "2.0"

nlu:
- intent: issues_misplaced_items
  examples: |
    - SLIIT ID එක miplace වෙලා නම් මොනවද කරන්නෙ?
    - SLIIT ID එක නැති වෙලා නම් මොනවද කරන්නෙ?
    - Laptop එක නැති උනොත් කොහෙටද කරන්නෙ?
    - Phone එක නැති වෙලා නම් මොනවද කරන්නෙ?
    - SLIIT අයිඩී එක නැති වෙලා
    - ස්ලිට් අයිඩී එක නැතිඋනාම මොකද කරන්නේ
    - මගේ ස්ලිට් ID එක නැතිවෙලා. කම්ප්ලේන් එකක් දාන්න පුලුවන්ද
    - මගේ ලැප්ටොප් එක නැති වෙලා
    - මගේ ෆෝන් එක ස්ලිට් එක ඇතුලෙදි නැති වෙලා. හොයාගන්නේ කොහොමද
    - ස්ලිට් එක ඇතුලෙදි මගේ මොබයිල් ෆෝන් එක නැති වෙලා. මට complain කරන්න පුලුවන්ද

- intent: issues_technical_issues
  examples: |
    - මගේ ඩොමේන් පාස්වර්ඩ් එක වැඩ කරන්නේ නෑ
    - පාස්වඩ් එක වැඩ නෑනේ
    - මට ස්ලිට් අකවුන්ට් එකට ලොග් වෙන්න බෑ
    - මට ඩොමේන් පාස්වර්ඩ් එක රීසෙට් කරගන්න ඕනෙ
    - මගේ ඩොමේන් පාස්වර්ඩ් එක රීසෙට් කරන්න දෙන්නෙ නෑ
    - මට කෝස්වෙබ් පාස්වර්ඩ් එක රීසෙට් කරගන්න ඕනෙ
    - මයික්‍රොසොෆ්ට් පාස්වර්ඩ් එක රීසෙට් කරගන්නේ කොහොමද
    - මගේ domain password එක වැඩ කරන්නේ නෑ
    - passowrd එක වැඩ නෑනේ
    - මට SLIIT account එකට log වෙන්න බෑ
    - මට domain password එක reset කරගන්න ඕනෙ
    - මගේ domain password එක reset කරන්න දෙන්නෙ නෑ
    - මට courseweb password එක reset කරගන්න ඕනෙ
    - Microsoft password එක reset කරගන්නේ කොහොමද
    - domain password එක reset කරගන්න බැරිනම් මොනවද කරන්නෙ?

- intent: issues_suggestions
  examples: |
    - මට ස්ලිට් එක ගැන කමෙන්ට් එකක් දෙන්න පුලුවන්ද
    - මට ස්ලිට් එකට සජෙස්ශන් එකක් දෙන්න පුලුවන් ද
    - මට suggestion එකක් දෙන්න ඕන
    - මට comment එකක් දෙන්න ඕන

- intent: issues_deadline_extension
  examples: |
    - මට ඩෙඩ්ලයින් එක්ස්ටෙන්ශන් රික්වෙස්ට් එකක් දාන්න ඕනෙ
    - deadline එකක් තියනවා extend කරගන්න පුලුවන් වෙයිද?

- intent: issues_inquiry
  examples: |
    - complaint එකක් දාන්න පුලුවන් ද
    - මට කම්ප්ලේන් එකක් දාන්න ඕන
    - මට ඉන්ක්වයරි එකක් තියනවා දාන්න
