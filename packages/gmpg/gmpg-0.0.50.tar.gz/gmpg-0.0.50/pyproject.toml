[tool.poetry]
name = "gmpg"
version = "0.0.50"
description = "tools for decentralized software development"
authors = ["Angelo Gladding <angelo@ragt.ag>"]
license = "MIT"
keywords = ["git", "pypoetry"]
readme = "README.md"

[tool.poetry.scripts]
gmpg = "gmpg.__main__:main"

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
pendulum = "^2.1.2"
radon = "^5.1.0"
clicks = "^0.0.61"
pytest-cov = "^4.0.0"
pytest-pep8 = "^1.0.6"
pytest-gevent = "^1.1.0"
pytest = "^7.1.3"
toml = "^0.10.2"
pydeps = "^1.10.24"

[tool.poetry.dev-dependencies]

[[tool.poetry.source]]
name = "main"
url = "https://ragt.ag/code/_pypi"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
