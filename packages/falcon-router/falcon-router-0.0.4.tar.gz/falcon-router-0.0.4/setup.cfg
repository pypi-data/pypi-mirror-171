[metadata]
name = falcon-router
version = 0.0.4
author = Vojko PribudiÄ‡
author_email = dmanthing@gmail.com
description = Simple router for Falcon framework
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/vojko.pribudic/falcon-router
project_urls = 
	Bug Tracker = https://gitlab.com/vojko.pribudic/falcon-router/-/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
