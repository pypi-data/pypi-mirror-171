[tool.poetry]
name = "price2bq_zfullio"
version = "1.0.0"
description = "Экспорт файлов c площадок 'Яндекс Недвижимость' и 'Циан' в BigQuery"
authors = ["viktor <vi.dave@yandex.ru>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10, <3.11"
pandas = "^1.4.3"
loguru = "^0.6.0"
python-dotenv = "^0.21"
openpyxl = "^3.0.10"
bq-easy-zfullio = "^1"
xlrd = "^2.0.1"

[tool.poetry.dev-dependencies]
coverage = "^6.4"
pytest = "^7.1.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
