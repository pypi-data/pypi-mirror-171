{% extends 'layouts/base.html' %}


{% block main %}

    <div class="grid-wrapper">
        <div class="view">
            <div class="row">
                <div class="col s12 m10 offset-m1">
                    <div class="card rounded">
                        <div class="card-content">
                            <span class="card-title center-align">Users</span>
                            <table class="centered">
                                <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Active</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for user in users %}
                                    <tr>
                                        <td>{{ user.username }}</td>
                                        <td>{{ user.email }}</td>
                                        <td>{{ user.active }}</td>
                                        <td>
                                            {#                                            <a href="{{ url_for('admin.edit_user', user_id=user.id) }}">Edit</a>#}
                                            {#                                            <a href="{{ url_for('admin.delete_user', user_id=user.id) }}">Delete</a>#}
                                            <a>Edit</a>
                                            <a>Delete</a>
                                    </tr>
                                {% endfor %}

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
