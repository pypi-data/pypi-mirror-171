[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aiaas_rec"
version = "0.0.4"
authors = [
  { name="Ezgi Yildirim", email="ezgi.yildirim@ingka.ikea.com" },
]
description = "A variation of the recommenders package based on the business needs at IKEA"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/ingka-group-digital/aiaas_rec/"
"Bug Tracker" = "https://github.com/ingka-group-digital/aiaas_rec/issues"