[tool.poetry]
name = "xash"
version = "0.1.0"
description = "Data Science, Data Analysis, Plotting, ..."
authors = ["Medardo Antonio Rodriguez"]
license = "GPL-3.0-or-later"
repository = "https://github.com/med-merchise/xash"
keywords = ["data science", "data analysis"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Programming Language :: Python",
    "Topic :: Software Development",
]
readme = "README.rst"

[tool.poetry.dependencies]
python = "~3.10"
pandas = "^1.4.4"
scipy = "^1.9.1"
"xotl.tools" = "^2.2.5"
matplotlib = { version = "^3.6.0", optional = true }
scikit-learn = {version = "^1.1.2", optional = true}
seaborn = {version = "^0.12.0", optional = true}
plotly = {version = "^5.10.0", optional = true}
cufflinks = { version = "^0.17.3", optional = true }
kaleido = {version = "0.2.1", optional = true}
openpyxl = { version = "^3.0.10", optional = true }
plotly-geo = {version = "^1.0.0", optional = true}
dash = {version = "^2.6.2", optional = true}
dash-bootstrap-components = {version = "^1.2.1", optional = true}
dash-daq = {version = "^0.5.0", optional = true}
jupyter-dash = {version = "^0.4.2", optional = true}

[tool.poetry.extras]
data = [
    "seaborn",
    "scikit-learn",
]
stats = [
    "seaborn",
]
notebooks = [
    "matplotlib",
]
dash = [
    "plotly",
    "dash",
    "dash-bootstrap-components",
    "dash-daq",
    "cufflinks",
    "kaleido",
]
plotly-notebooks = [
    "jupyter-dash",
]
geo = [
    "plotly-geo",
]
office = [
    "openpyxl",
]
all = [
    # data
    "seaborn",
    "scikit-learn",
    # stats
    # "seaborn",
    # notebooks
    "matplotlib",
    # dash
    "plotly",
    "dash",
    "dash-bootstrap-components",
    "dash-daq",
    "cufflinks",
    "kaleido",
    # plotly-notebooks
    "jupyter-dash",
    # geo
    "plotly-geo",
    # office
    "openpyxl",
]

[tool.poetry.group.dev.dependencies]
flake8 = "^4.0.1"
flake8-bugbear = "^22.4.25"
black = "^22.3.0"
isort = "^5.10.1"
pylint = "^2.14.5"
mypy = "^0.971"
ipdb = "^0.13.9"

[tool.poetry.group.test.dependencies]
pytest = "^7.1.2"
tox = "^3.25.0"
hypothesis = "^6.46.7"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
xint = {path = "../xint", extras = ["all"], develop = true}

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
target-version = ['py39', 'py310']
skip-string-normalization = true
include = '\.pyi?$'
exclude = '''
    /(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | build
  | dist
  | docs
  )/
  '''

[tool.isort]
profile = "black"
line_length = 79
src_paths = ["xash", "tests"]
skip_gitignore = true

[tool.mypy]
ignore_missing_imports = true
