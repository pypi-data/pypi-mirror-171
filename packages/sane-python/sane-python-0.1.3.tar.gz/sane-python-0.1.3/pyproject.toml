[tool.poetry]
name = "sane-python"
version = "0.1.3"
description = "Simple Array of Numbers Encoding in Python"
authors = ["Viktor Kronvall <viktor.kronvall@gmail.com>"]
license = "BSD3"

[tool.poetry.scripts]

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.22.3"

[tool.poetry.dev-dependencies]
hypothesis = "^6.56.1"
pytest = "^7.1.3"

[tool.pytest.ini_options]
pythonpath = [
  "."
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
