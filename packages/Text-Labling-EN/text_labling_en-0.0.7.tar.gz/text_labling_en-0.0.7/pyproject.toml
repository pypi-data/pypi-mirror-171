[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[project]
name = "Text_Labling_EN"
version = "0.0.7"
authors = [
  { name="Hisham Altayieb", email="20hishamibrahim@gmail.com" },
]
description = "Auto labeling English text package"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies  = [
    "pandas",
    "transformers",
    "nltk",
    "wordcloud",
    "numpy",
    "matplotlib"
    ]
