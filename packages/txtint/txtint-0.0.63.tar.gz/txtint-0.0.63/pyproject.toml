[tool.poetry]
name = "txtint"
version = "0.0.63"
description = "tools for metamodern text interfaces"
authors = ["Angelo Gladding <angelo@ragt.ag>"]
license = "BSD-2-Clause"
keywords = ["cli", "tui"]
readme = "README.md"
homepage = "https://ragt.ag/code/txtint"
repository = "https://ragt.ag/code/txtint.git"
documentation = "https://ragt.ag/code/txtint/api"

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
rich = "^12.6.0"
argcomplete = "^2.0.0"

[tool.poetry.dev-dependencies]
gmpg = "^0.0"

[[tool.poetry.source]]
name = "main"
url = "https://ragt.ag/code/_pypi"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
