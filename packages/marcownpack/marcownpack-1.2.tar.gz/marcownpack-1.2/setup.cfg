[metadata]
name = marcownpack
version = attr: package.__version__
description = oh hi lolz
long_description = file: README.rst, CHANGES.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
keywords = my, package, keywords
author = Marc Thompson
author_email = taoun11ttu@outlook.com
url = https://github.com/imadethisaccountsoicanmakeanissue/marcownpack
project_urls = 
	Documentation = https://github.com/imadethisaccountsoicanmakeanissue/marcownpack/wiki
license = BSD-2-Clause

[options]
packages = find:
install_requires = 
	setuptools
	os
	random
	wheel
	sys
python_requires = >=3.6

[options.packages.find]
exclude = 
	tests

[options.entry_points]
console_scripts = 
	myscript = package.marcownpack:main

[options.extras_require]
docs = 
	sphinx
	sphinx-rtd-theme

[build_sphinx]
source_dir = docs
build_dir = docs/_build
all_files = true

[egg_info]
tag_build = 
tag_date = 0

