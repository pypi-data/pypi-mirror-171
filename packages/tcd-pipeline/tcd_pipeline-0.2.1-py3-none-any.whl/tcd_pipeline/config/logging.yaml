## - Ref https://docs.python.org/3/library/logging.config.html#dictionary-schema-details
version: 1
formatters:
  simple:
    ## - Record attributes https://docs.python.org/3/library/logging.html#logrecord-attributes
    format: '[%(asctime)s  %(levelname)s] %(message)s'
    datefmt: '%Y-%m-%dT%H:%M:%S%z'

handlers:
  stdout:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout

root:
  level: DEBUG  # https://docs.python.org/3/library/logging.html#logging-levels
  handlers: [stdout]