# pyproject.toml

[build-system]
requires      = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyzeptrion"
version = "1.0.0"
description = "Classes to interact with Zeptrion devices made by Feller"
readme = "README.md"
authors = [{ name = "Thierry Perroud", email = "astronaut@footprintsonthemoon.ch" }]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Topic :: Home Automation",
]

keywords = ["zeptrion", "home assistant", "library"]
dependencies = [
    "asyncio",
    "aiohttp",
    "zeroconf",
]
requires-python = ">=3.10"

[tool.setuptools]
packages = ["pyzeptrion"]

[project.urls]
homepage = "https://github.com/footprintsonthemoon/zeptrion_python"
documentation = "https://github.com/footprintsonthemoon/zeptrion_python"
repository = "https://github.com/footprintsonthemoon/zeptrion_python"
